<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Dibujo de persona con el juego de amigo secreto">
        </header>
        
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add">Añadir</button>
            </div>
            <div class="button-container">
                <button class="button-reset" aria-label="Nuevo sorteo">
                    <img src="assets/refresh.png" alt="Ícono para nuevo sorteo">
                    Nuevo sorteo
                </button>
                <button class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                
            </div>

           
            <ul id="listaAmigos" class="name-list" aria-label="Lista de amigos"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

        </section>
    </main>

    <!--1° script: se añade para usar el mensaje de alert con un diseño de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--2°script: llama a app.js donde está alojado el código de validción del juego 
    El atributo defer permite que el html se cargue completamente antes de ejecutar el script-->
    <script src="app.js" defer></script>
</body>
</html>
